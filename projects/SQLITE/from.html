<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Data to PHP Server</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #5563DE;
      box-shadow: 0 0 5px rgba(85, 99, 222, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #5563DE;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #4050c8;
    }

    .response {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Send Your Info</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <button type="submit">Send</button>
    </form>

  <div class="response" id="response" style="white-space: pre-wrap; font-family: monospace;"></div>
    <!-- <div class="response" id="response"></div> -->
  </div>


<script>
const form = document.getElementById("userForm");
const responseBox = document.getElementById("response");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const res = await fetch("http://localhost:8000/crud-json.php", {
      method: "POST",
      body: formData,
    });

    // সার্ভার যেটা পাঠাবে, সেটা সরাসরি কাঁচা টেক্সট হিসেবে দেখাবে
    const text = await res.text();
    responseBox.textContent = text;
  } catch (error) {
    responseBox.textContent = "❌ Error: Unable to send request.";
  }
});
</script>

</body>
</html>
