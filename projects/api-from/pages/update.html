<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update user</title>
    <!-- link css -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <h2>Update User</h2>

    <form id="updateForm">
        <label for="id">User ID:</label>
        <input type="number" id="id" name="id" placeholder="Enter user id" required>
        <br><br>

        <label for="name">New Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter new name" required>
        <br><br>

        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter new email" required>
        <br><br>

        <button type="submit">Update</button>
    </form>

    <div id="responseMessage"></div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('updateForm');
        const responseMessage = document.getElementById('responseMessage');
        const apiUrl = 'http://localhost:8000/api/update-user.php'; // তোমার PHP API ফাইলের path

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // ফর্ম থেকে ডাটা রিড
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(apiUrl, {
                    method: 'PATCH', // PHP expects PATCH request
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    responseMessage.textContent = `✅ ${result.message} | Name: ${result.data.name}, Email: ${result.data.email}`;
                } else {
                    responseMessage.textContent = `❌ ${result.error || 'Unknown error'}`;
                }

                console.log('Server response:', result);

            } catch (error) {
                console.error('Fetch error:', error);
                responseMessage.textContent = `⚠️ Fetch error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
