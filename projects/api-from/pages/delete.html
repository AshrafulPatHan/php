<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <!-- link favicon -->
    <link rel="shortcut icon" href="../assets/phplite.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <h2>Delete User</h2>

    <form id="deleteForm">
        <label for="id">User ID:</label>
        <input type="number" id="id" name="id" placeholder="Enter user id" required>
        <br><br>

        <button type="submit">Delete User</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        const form = document.getElementById('deleteForm');
        const responseMessage = document.getElementById('responseMessage');
        const apiUrl = '/api/delete-user.php'; // তোমার PHP API ফাইলের ঠিকানা

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // ফর্ম থেকে ডাটা পড়া
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(apiUrl, {
                    method: 'DELETE', // PHP expects DELETE request
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    responseMessage.textContent = `✅ ${result.message} (ID: ${result.data.id})`;
                    responseMessage.style.color = "green";
                } else {
                    responseMessage.textContent = `❌ ${result.error || 'Unknown error occurred.'}`;
                    responseMessage.style.color = "red";
                }

                console.log("Server Response:", result);

            } catch (error) {
                console.error("Fetch Error:", error);
                responseMessage.textContent = `⚠️ Error: ${error.message}`;
                responseMessage.style.color = "orange";
            }
        });
    </script>
</body>

</html>
