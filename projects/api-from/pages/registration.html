<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- link css -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <h2> Registration user </h2>

    <form id="myForm">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>

    <!-- add javascript -->
    <script src="../script/main.js"></script>

    <!-- my js -->
    <script>
        const myForm = document.getElementById('myForm');
        const responseMessage = document.getElementById('responseMessage');
        const apiUrl = '/api/post-user.php'; // Replace with your actual API endpoint

        myForm.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this); // Create a FormData object from the form
            const data = Object.fromEntries(formData.entries()); // Convert FormData to a plain JavaScript object

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Inform the server that you're sending JSON
                    },
                    body: JSON.stringify(data) // Convert the data object to a JSON string
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json(); // Parse the JSON response from the API
                responseMessage.textContent = `Success: ${JSON.stringify(result)}`;
                console.log('API Response:', result);

            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
                console.error('Error posting data:', error);
            }
        });
    </script>
</body>

</html>
